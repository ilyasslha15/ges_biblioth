<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliothèque</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 380px;">
        
        <img src="assets/images/OIP.webp" alt="Logo Bibliothèque" 
             class="img-fluid mx-auto d-block mb-3" style="width: 130px;">
        
        <h2 class="text-center mb-4">Connexion Bibliothèque</h2>

        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            <div class="text-danger text-center mt-2" id="errorMsg"></div>
        </form>
    </div>
</div>

<script>
    const users = [
        {email: 'admin@app.com', password: 'admin123', role: 'admin'},
        {email: 'user@app.com', password: 'user123', role: 'user'}
    ];

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", function(e) {
        e.preventDefault();//eviter de recharger la page

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            localStorage.setItem("currentUser", JSON.stringify(user));
            window.location.href = "dashboard.html";
        } else {
            errorMsg.textContent = "Email ou mot de passe incorrect";
        }
    });

    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (currentUser) {
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
