<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un livre</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Ajouter un livre</h2>

    <!-- Formulaire -->
    <form id="bookForm" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" id="title" class="form-control">
            <div class="text-danger small" id="errTitle"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Auteur</label>
            <input type="text" id="author" class="form-control">
            <div class="text-danger small" id="errAuthor"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Année</label>
            <input type="number" id="year" class="form-control">
            <div class="text-danger small" id="errYear"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Créer</button>
    </form>

    <!-- Confirmation -->
    <p class="mt-3 text-success" id="confirmation"></p>


</div>

<script src="creation_livre.js"></script>
</body>
</html>
