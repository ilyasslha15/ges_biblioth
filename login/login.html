<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliothèque</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 380px;">

        <!-- Logo -->
        <img src="C:\Users\Ilyass Lhajoui\Desktop\javascript\Gestion_bibliotheque\assets\images\OIP.webp" alt="Logo Bibliothèque" 
             class="img-fluid mx-auto d-block mb-3" style="width: 130px;">

        <!-- Sélecteur de langue -->
        <select id="lang" class="form-select mb-3" style="width: 120px; margin: auto;margin-top: -20px;">
            <option value="fr">Français</option>
            <option value="en">English</option>
        </select>

        <!-- Titre -->
        <h2 id="title" class="text-center mb-4">Connexion Bibliothèque</h2>

        <!-- Formulaire de connexion -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <button type="submit" id="btnLogin" class="btn btn-primary w-100">Se connecter</button>

            <div class="text-danger text-center mt-2" id="errorMsg"></div>
        </form>
    </div>
</div>
<!--Lien vers javascipt-->
<script src="login.js"></script>
</body>
</html>
